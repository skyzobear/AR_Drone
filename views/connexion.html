<!DOCTYPE html>
<html>
    <head>
        <title>Connexion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="/assets/css/bootstrap-theme.min.css"/>
        <link type="text/css" rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="/assets/css/style.css"/>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,400,700,900' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container-fluid connexion">
            <div class="row background-login">
                <img class="logo col-md-1 col-xs-2" src="/assets/img/Logo.png" />
                <div id="content">
                    <div class="col-md-12">
                        <section class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
                            <div class="connexion col-md-12 col-xs-12">
                                <h1>CONNEXION</h1>
                                <div class="col-md-6 col-md-offset-3">
                                    <form method="POST">
                                        <input class="col-md-12 col-md-offset-0 col-xs-offset-2 col-xs-8" type="text" name="login" placeholder="Email"/>
                                        <input class="col-md-12 col-md-offset-0 col-xs-offset-2 col-xs-8" type="password" name="mdp" placeholder="Mot de passe" />
                                        <input class="col-xs-offset-2 col-xs-5 col-md-offset-7 col-md-5" type="submit" value="Connexion" />
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    </body>
</html>
